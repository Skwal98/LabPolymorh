<blockquote>
  Making it a separate component will allow us to reuse it.
</blockquote>
<p>
  <app-tabs
    [tabs]="customTabs || getTabs(avatarTemplate)"
    [content]="content"
  ></app-tabs>
</p>
<ng-template #avatarTemplate>
  <div>custom div</div>
  <img
    class="avatar"
    src="https://api.nuget.org/v3-flatcontainer/portable.bouncycastle/1.9.0/icon"
    alt="Avatar"
  />
</ng-template>

<app-my-tabs [content]="myTemplate" [context]="myContext"></app-my-tabs>
<hr />
<app-my-tabs [content]="myComponentContent" [context]="myContext"></app-my-tabs>
<hr />
<app-my-tabs [context]="myPrimitiveContent"></app-my-tabs>
<hr />

<ng-template #myTemplate let-foo="$implicit">
  One two {{ foo }} three
</ng-template>
