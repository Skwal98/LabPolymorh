<div
  *ngFor="let tab of tabs"
  class="tab"
  [class.tab_active]="isActive(tab)"
  (click)="onClick(tab)"
>
  <!--https://github.com/TinkoffCreditSystems/ng-polymorpheus/blob/v4.0.0/projects/ng-polymorpheus/src/directives/outlet.ts-->
  <ng-container
    *polymorpheusOutlet="content as primitive; context: getContext(tab)"
  >
    {{ primitive }}
  </ng-container>
</div>
